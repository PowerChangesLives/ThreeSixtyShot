<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
    <link rel="stylesheet" href="newsletter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
      
        <legend>Subscribe to Newsletter</legend>
        <button class="close-button"><i class="fa fa-close"></i></button>
     
        <form action="#" method="post" class="newsletter-form">
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="Your email" required>
            </div>
            <div class="checkbox-group">
                <label for="story-of-the-day">
                    <input type="checkbox" name="story-of-the-day" id="story-of-the-day">Story of the Day</label>
            </div>
            <div class="checkbox-group">
                <label for="top-5-photos"><input type="checkbox" name="top-5-photos" id="top-5-photos">Top 5
                    Photos</label>
            </div>
            <div class="checkbox-group">
                <label for="360-photo-studio"><input type="checkbox" name="360-photo-studio" id="360-photo-studio">360
                    Photo Studio</label>
            </div>

            <div>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo itaque nostrum assumenda ea  iste est.
                </p>
            </div>
            <button type="submit">Subscribe</button>
        </form>
    </div>
</body>

</html>
